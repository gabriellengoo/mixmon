<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MONSTER MIXER</title>
    <link
      rel="icon"
      type="image/png"
      href="https://cdn.glitch.global/71411a15-2fd2-431a-82d6-0aa1df09601b/favicon.ico?v=1749661095708"
    />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Helvetica, sans-serif;
        background: black;
        color: white;
      }

      #myCanvas {
        width: 100vw;
        height: 100vh;
        display: block;
      }

      #ui {
        position: absolute;
        bottom: 0px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        /*         gap: 10px; */
        align-items: center;
        z-index: 10;
      }

      button {
        padding: 10px 20px;
        font-size: 5vw;
        background: transparent;
        color: black;
        border: none;
        cursor: pointer;
      }

      .hidden {
        display: none !important;
      }

      .fade-text {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1rem;
        animation: fadeInOut 12s forwards;
        text-transform: uppercase;
      }

      @keyframes fadeInOut {
        0% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes bounce {
        /*         0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        } */
        0%,
        100% {
          transform: scale(0.9);
        }
        50% {
          transform: scale(1);
        }
      }

      .highlighted {
        /*         border-radius: 8px; rounded border */
        border: 2px solid yellow !important;
        animation: bounce 1s infinite;
        /*         width: 15vw !important; */
        /*         width: 8vw !important; */
        background: linear-gradient(
          rgb(211 211 211),
          rgb(255 253 0)
        ) !important;
        transition-duration: 1s;
        background-color: yellow !important;
        box-shadow: none !important;
      }

      .arrows {
        width: 8vw;
        height: max-content;
        cursor: pointer;
        transition: all 0.3s ease;
        padding: 10px;
        background: linear-gradient(
          to bottom,
          #d3d3d3,
          #a9a9a9
        ); /* light to dark gradient */
        border: 1px solid #4a5764;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4),
          /* main shadow */ inset 0 1px 0 white,
          /* inner top highlight */ inset 0 -1px 0 #888; /* inner bottom shading */
        pointer-events: auto;
        border-radius: 4px;
        font-weight: bold;
        color: #333;
      }

      .arrows:hover {
        animation: bounce 1s infinite;
        transition-duration: 1s;
        transform: translateY(-2px);
        box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4), inset 0 1px 0 white,
          inset 0 -1px 0 #888;
      }

      #paintCanvas {
        position: fixed;
        left: 50%;
        top: 50%;
        width: 50vw;
        height: 50vh;
        transform: translate(-50%, -50%);
        z-index: 999 !important;
        pointer-events: none; /* Allow pointer events through */
      }

      #selectBtn,
      #emailBtn,
      #skyBtn {
        padding: 8px 16px;
        /*         background: #005f99; */
        width: 100%;
        color: #fff;
        border: none;
        border-radius: 0px;
        cursor: pointer;
        font-size: 3.5vw;
        text-transform: uppercase;
        /*         border: 1px solid black; */
        /*         font-family: Verdana, sans-serif; */
      }
      /*       #skyBtn {
        border-bottom: 0px solid black;
      } */
      @keyframes tiltFloat {
        0% {
          transform: rotate(0deg) translateY(0px);
        }
        25% {
          transform: rotate(-2deg) translateY(-2px);
        }
        50% {
          transform: rotate(2deg) translateY(-4px);
        }
        75% {
          transform: rotate(-1deg) translateY(-2px);
        }
        100% {
          transform: rotate(0deg) translateY(0px);
        }
      }

      #selectBtn:hover,
      #emailBtn:hover,
      #skyBtn:hover {
        color: yellow;
        animation: tiltFloat 1.2s ease-in-out infinite;
        animation-fill-mode: forwards;
        /* Optional: smoother transition for background or other props */
        transition: color 0.3s ease, background 0.3s ease;
      }

      #canvas-alert {
        position: absolute;
        top: 60px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        background: rgba(0, 0, 0, 0);
        color: #ff0;
        font-family: monospace;
        z-index: 20;
        pointer-events: none;
        border-radius: 4px;
      }
      .decor-gif {
        width: 8vw;
        cursor: move;
        position: absolute;
        z-index: 30;
      }

      .textures img {
        width: 8vh;
        height: 8vh;
        object-fit: cover;
        border-radius: 50%; /* Makes it a circle */
        border: 2px solid transparent; /* Default border */
        cursor: pointer;
        transition: border 0.3s, transform 0.3s;
        padding: 5px; /* Optional: adjust for spacing inside */
        pointer-events: auto;
      }

      .textures img:hover {
        border-color: yellow; /* Border turns yellow on hover */
        transform: scale(1.05); /* Slight zoom effect on hover */
      }

      .gif-thumb {
        width: 5vw;
        cursor: pointer;
        margin: 5px;
        border-radius: 8px;
        transition: transform 0.3s;
      }

      .gif-thumb:hover {
        transform: scale(1.1);
      }

      .draggable-gif {
        position: absolute;
        width: 10vw;
        cursor: move;
        z-index: 1000;
        pointer-events: auto;
      }
      canvas {
        touch-action: none; /* Prevents browser gestures like zoom/pan */
      }
    </style>

    <!-- Libraries -->

    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.146.0/examples/js/loaders/GLTFLoader.js"></script>
  </head>

  <body>
    <canvas id="paintCanvas" style="position: fixed; z-index: 10"></canvas>

    <canvas id="myCanvas"></canvas>

    <!--     <div class="fade-text">MONSTER MIXER</div> -->

    <div
      id="ui"
      class="hidden"
      style="
        position: absolute;

        text-align: center;

        flex-direction: column;

<!--         background: linear-gradient(
          to bottom,
          #d3d3d3,
          #a9a9a9
        ); /* light to dark gradient */ -->
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4),
          /* main shadow */ inset 0 1px 0 white,
          /* inner top highlight */ inset 0 -1px 0 #888; /* inner bottom shading */
        pointer-events: auto;
        border-radius: 4px;
        color: #333;
                 bottom: 3vh;
      "
    >
      <div

        <button id="plasticBtn">

          />
        </button>
        <button id="plantsBtn">
          <img
            src="https://cdn.glitch.global/71411a15-2fd2-431a-82d6-0aa1df09601b/Best-Colorful-Houseplants-FB.jpg?v=1749667692340"
          />
        </button>
        <button id="slimeBtn">
          <img
            src="https://cdn.glitch.global/71411a15-2fd2-431a-82d6-0aa1df09601b/triana-nana-VWyiLOKgsgM-unsplash-slime-600.jpg?v=1749667572394"
          />
        </button>
      </div>
      <!-- Add your draggable GIF decorations -->
      <div
        id="gifThumbnails"
        class="gif-thumbs"
        style="
          display: none;
          /* top: 10vh; */
          /* left: 10vw; */
          bottom: 35vh;
          left: 15vh;
          position: absolute;
          z-index: 100;
          pointer-events: auto;
          flex-direction: column;
        "
      >
        <!--         <p>
          Double click and drag to add!
        </p> -->
        <img
          src="https://cdn.glitch.global/71411a15-2fd2-431a-82d6-0aa1df09601b/Ohne-Titel-unscreen.gif?v=1749664788468"
          class="gif-thumb"
        />
        <img
          src="https://cdn.glitch.global/71411a15-2fd2-431a-82d6-0aa1df09601b/20-unscreen.gif?v=1749664804936"
          class="gif-thumb"
        />
        <img
          src="https://cdn.glitch.me/71411a15-2fd2-431a-82d6-0aa1df09601b/03-unscreen.gif?v=1749664805794"
          class="gif-thumb"
        />
        <img
          src="https://cdn.glitch.global/71411a15-2fd2-431a-82d6-0aa1df09601b/32-unscreen.gif?v=1749664804937"
          class="gif-thumb"
        />
      </div>
      <div style="display: flex; width: 100%">
        <button id="skyBtn" style="display: none">Change Sky üåç</button>
        <button id="emailBtn" style="display: none">Finish! üì∑</button>
      </div>

      <div
        style="
          display: flex;
          align-items: center;
          gap: 20px;
          width: 100vw;
          padding-top: 1vw;
          padding-bottom: 1vw;
          height: max-content;
          justify-content: center;
        "
      >
        <button
          id="leftArrow"
          class="arrows"
          style="width: max-content; cursor: pointer"
        >
          ‚Üê
        </button>
        <div
          id="modelThumbnails"
          style="display: flex; gap: 10px; align-items: center"
        ></div>

        <button
          id="rightArrow"
          class="arrows"
          style="width: max-content; cursor: pointer"
        >
          ‚Üí
        </button>
      </div>
      <button
        id="selectModelBtn"
        class="bounce"
        style="
          padding: 8px 16px;
          font-family: monospace;
          font-size: 1.5vw;
          width: 90%;
          text-transform: uppercase;
          background: lightgrey;
          color: yellow;
          background: linear-gradient(
            to bottom,
            #d3d3d3,
            #a9a9a9
          ); /* light to dark gradient */
          border: 1px solid #4a5764;
          box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4),
            /* main shadow */ inset 0 1px 0 white,
            /* inner top highlight */ inset 0 -1px 0 #888; /* inner bottom shading */
          pointer-events: auto;
          border-radius: 4px;
          font-weight: bold;
          color: #333;
        "
      >
        Select
      </button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
